<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
       <div class="container">
        <div class="display">
            <div class="display1">00</div>
            <div class="display2">00</div>
        </div>
        <div class="buttons">
            <div class="button_allclear">C</div>
            <div class="button_lastentity_clear">CE</div>
            <div class="button_operation">%</div>
            <div class="button_operation">/</div>
            <div class="button_number">7</div>
            <div class="button_number">8</div>
            <div class="button_number">9</div>   
            <div class="button_operation">x</div>
            <div class="button_number">4</div>
            <div class="button_number">5</div>
            <div class="button_number">6</div>
            <div class="button_operation">-</div>
            <div class="button_number">1</div>
            <div class="button_number">2</div>
            <div class="button_number">3</div>
            <div class="button_operation">+</div>
            <div class="button_number_zero">0</div>
            <div class="button_number_dot">3</div>
            <div class="button_equal">=</div>
        </div>
       </div>
    </section>
</body>
</html>
